apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka'
apply from: "${rootProject.projectDir.absolutePath}/gradle/publishing.gradle"

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath kotlinGradlePlugin
        classpath dokkaGradlePlugin
    }
}

dependencies {
    compile project(':triad-kotlin')

    compile androidAppCompatV7
    provided androidSupportAnnotations

    /* Tests */
    testCompile junit
    testCompile hamcrest
    testCompile mockito
}

dokka {
    sourceDirs = files('src/main/kotlin')

    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}
javadoc.dependsOn dokka